<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <title>Poblacion - Owak Water and Sanitation Service Cooperative</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="signup.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="Main-Logo.png">
  <script src="app.js" defer></script>

</head>

<body style="position: relative; height: 100vh;">

    <div class="signup-container">
        <div class="signup-heading">
            <p class="sub-heading">Create Account</p>
        </div>

        <form action="index.html">
            <div class="input-wrapper">
                <label for="text">Complete Name</label>
                <input type="text" id="text" required>
            </div>

            <div class="input-wrapper">
                <label for="signup-number">Mobile Number</label>
                <input type="number" id="signup-number" required>
            </div>

            <div class="input-wrapper">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>

            <div class="login-container">
                <button type="submit" onclick="location.href=('index.html')" class="login-btn">Sign Up</button>
            </div>

            <div class="have-account">
                <p>Already have an account? <span><a href="index.html">Sign in</a></span></p>
            </div>
        </form>
    </div>

    <div class="signup-design"></div>




</body>
</html>
